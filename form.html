<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        ackground-image: url('PLP.jpg'); /* Specify the path to your background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll; /* Set the background to scroll with the content */
    }

    form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Student Registration Form</h2>

<form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>
    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your most recent address" required></textarea><br><br>
    
    <label for="telephone">Telephone:</label><br>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone number" required><br><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"  placeholder="Enter your current email address"><br><br>
    
    <label for="course">Course:</label><br>
    <input type="text" id="course" name="course" placeholder="Preferred course"><br><br>
    
    <button type="submit">Register</button>
    <button type="button" onclick="cancelRegistration()">Cancel</button>
</form>

<script>
    function cancelRegistration() {
        // Implement cancellation logic here
        alert("Registration canceled");
    }
    
    function validateForm() {
        var form = document.getElementById("registrationForm");
        var inputs = form.querySelectorAll('input, select, textarea');
        
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].checkValidity()) {
                alert("Please fill out all required fields.");
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
